<!DOCTYPE html>
<html>
<head>
  <title>CodeSandbox - Online Code Editor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="editor-container">
    <div id="html-editor" class="code-editor" contenteditable="true">
      <!-- Start coding your HTML here -->
      <h1>Hello, World!</h1>
      <p>Welcome to CodeSandbox!</p>
    </div>
    <div id="css-editor" class="code-editor" contenteditable="true">
      /* Start coding your CSS here */
      h1 {
        color: blue;
      }
    </div>
    <div id="js-editor" class="code-editor" contenteditable="true">
      // Start coding your JavaScript here
      console.log("Hello, World!");
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
